<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dev Board</title>
  <!-- daisyUI and TailwindCSS -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5.0.0-beta.9/daisyui.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <!-- Poppins -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <style>
    /* Brand Colors */
    .bg-default {
      background-color: #F4F7FF;
    }
    /* Font Class */
    .poppins {
      font-family: "Poppins", sans-serif;
    }
  </style>
</head>
<body class="bg-default h-screen poppins flex flex-col gap-10">
  <header class="w-3/4 mx-auto relative">
    <nav class="navbar bg-base-100 border border-gray-100 rounded-2xl px-6 py-5 relative top-4">
      <img class="cursor-pointer" src="./assets/logo.png" alt="logo">
      <div class="flex-1">
        <a class="btn btn-ghost text-4xl font-normal">Dev<span class="font-bold -ml-[5px]">Board</span></a>
      </div>
        <div class="flex items-center justify-center gap-6">
          <button class="btn bg-[#47698F] text-black bg-default border-none rounded-full p-6">
            <img src="./assets/checkbox.png" alt="">
            <span class="font-bold text-2xl">23</span>
          </button>
          <div>
            <img id="btn-random-bg-color" class="p-3 rounded-full bg-default cursor-pointer" src="./assets/theme-btn.png" alt="theme button">
          </div>
        </div>
      </div>
    </nav>
  </header>
  <main class="w-3/4 mx-auto h-4/5 flex gap-8">
    <section class="w-3/4 bg-white h-full px-4">
      <div class="grid grid-cols-4 h-1/4 justify-center items-center gap-20">
        <div class="bg-default flex items-center justify-center h-[128px] w-[263px] rounded-lg gap-4">
          <div>
            <img src="./assets/checkbox.png" alt="checkbox">
          </div>
          <div>
            <h2 class="text-sl">Task Assigned</h2>
            <strong class="text-3xl">05</strong>
          </div>
        </div>
        <div class="col-span-2">
          <div class="flex items-center bg-gradient-to-tr from-[#3752FD] to-[#9BA8F8] h-[128px] rounded-lg">
            <img class="w-16" src="./assets/board.png" alt="">
            <h1 class="font-medium text-white text-2xl">Discover something new today!</h1>
          </div>
        </div>
        <div class="bg-default flex items-center justify-center h-[128px] rounded-lg -ml-14 gap-4">
          <div>
            <img src="./assets/calender.png" alt="calendar">
          </div>
          <div>
            <h2>Wed,</h2>
            <strong class="text-2xl">Feb 28, 2025</strong>
          </div>
        </div>
      </div>
      <div></div>
    </section>
    <section class="w-1/4 bg-white h-full"></section>
  </main>

  <script src="./scripts/script.js"></script>
</body>
</html>
